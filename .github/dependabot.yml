version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: '[Actions] '

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    ignore:
      - dependency-name: '@types/node'
        update-types:
          - 'version-update:semver-major'
    groups:
      npm-development:
        dependency-type: development
        commit-message:
          prefix: '[npm dev] '
      npm-production:
        dependency-type: production
        commit-message:
          prefix: '[npm prod] '
